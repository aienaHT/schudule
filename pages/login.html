<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-weight: 600;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <div class="text-center mb-4">
            <div class="login-icon">
              <i class="bi bi-person-circle"></i>
            </div>
            <h2>Вход в систему</h2>
            <p class="text-muted">Введите данные для доступа</p>
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Войти
              </button>
            </div>

            <div class="text-center">
              <a href="/" class="text-decoration-none">
                <i class="bi bi-arrow-left"></i> Вернуться на главную
              </a>
            </div>
          </form>

          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Вход...';
      submitBtn.disabled = true;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          messageDiv.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle"></i> Успешный вход!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;

          setTimeout(() => {
            window.location.href = '/admin';
          }, 1000);
        } else {
          messageDiv.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle"></i> ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }

      } catch (error) {
        messageDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle"></i> Ошибка сети: ${error.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    async function checkAuth() {
      try {
        const response = await fetch('/api/user_info');
        const data = await response.json();

        if (data.authenticated) {
          window.location.href = '/admin';
        }
      } catch (error) {
        console.error('Ошибка проверки авторизации:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
